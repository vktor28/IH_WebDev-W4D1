<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Cuadros Picasso</h1>
      <article class="cards">
        <div class="card">
          <img src="img/guernica.jpg" alt="guernica" />
          <h3>Guernica</h3>
        </div>
        <div class="card">
          <img src="img/el-sueno.jpg" alt="el sueño" />
          <h3>El Sueño</h3>
        </div>
        <div class="card">
          <img src="img/dora-maar.jpg" alt="dora maar" />
          <h3>Dora Maar</h3>
        </div>
        <div class="card">
          <img src="img/mujeres-de-argel.jpg" alt="mujeres de argel" />
          <h3>Mujeres de Argel</h3>
        </div>
        <div class="card">
          <iframe
            src="https://www.youtube.com/embed/imlVc3DD9M8?si=TMRPilIIkcB9AoEc"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
          <h3>Video Pablo Picasso</h3>
        </div>
        <div class="card">
            <iframe
              src="https://www.youtube.com/embed/imlVc3DD9M8?si=TMRPilIIkcB9AoEc"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            <h3>Video Pablo Picasso</h3>
          </div>
      </article>
    </section>
  </body>
</html>
